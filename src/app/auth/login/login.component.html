<div class="container">
    <div class="login">
    <mat-card>
        <mat-card-title class="p-15">Login</mat-card-title>
        <mat-card-content>

            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div>
                    <mat-form-field>
                        <input type="email" matInput placeholder="email" formControlName="email">
                        <mat-error *ngIf="f.email.invalid && f.email.errors?.required && (f.email.dirty || f.email.touched)">Email is required</mat-error>
                        <mat-error *ngIf="f.email.dirty && f.email.invalid && f.email.errors?.pattern">Enter valid email</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">Password is required</mat-error>
                    </mat-form-field>
                </div>

                <!-- <a class="forgot-link text-right cursor-pointer" (click)="recoverPassword()">Recover Password</a> -->
                <a class="forgot-link width-full text-decoration-none cursor-pointer" (click)="recoverPassword()"> Recover Password </a>

                <div class="width-full text-center bg-primary radius-5">
                    <button class="width-full bg-primary" style="color: white;" type="submit" mat-flat-button>Login</button>
                </div>
                <div class="width-full text-center p-10">Not yet Registered?
                    <a class="width-full text-decoration-none" type="submit" [routerLink]="'/sign-up'"> Sign Up</a>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
    </div>
</div>
